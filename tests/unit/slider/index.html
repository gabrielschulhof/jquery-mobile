 <!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Slider Test Suite</title>

	<script src="../../../external/requirejs/require.js"></script>

	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../jqm-tests.css"/>

 	<script
 		src="../../lib/bootstrap.js"
 		data-deps="qunit-assert-classes forms/slider forms/slider.tooltip"
 		data-no-backcompat="true"
 		data-init="true"
 		data-modules="slider_core slider_events"/>
	</script>
</head>
<body>

	<div id="qunit"></div>

	<div id="foo" data-ui-role="page">
		<div data-ui-role="fieldcontain">
			<input data-ui-role="slider" type="number" data-ui-role="slider" name="slider-1" data-ui-role="slider" id="range-slider-up" value="0" min="0" max="100" data-ui-theme="b" data-ui-track-theme="a" />
		</div>
		<div data-ui-role="fieldcontain">
			<input type="number" data-ui-role="slider" name="slider-1" data-ui-role="slider" class="textinput-test" value="0" min="0" max="100" data-ui-theme="b" data-ui-track-theme="a" />
		</div>

		<div data-ui-role="fieldcontain">
			<input type="number" data-ui-role="slider" name="slider-1"data-ui-role="slider" id="range-slider-down" value="10" min="0" max="100" data-ui-theme="b" data-ui-track-theme="a" />
		</div>

		<div data-ui-role="fieldcontain">
			<input type="number" data-ui-role="slider" name="background-slider" data-ui-role="slider" id="background-slider" value="10" min="0" max="100" data-ui-theme="b" data-ui-track-theme="a" data-ui-highlight="true"/>
		</div>

		<div data-ui-role="fieldcontain">
			<input type="number" data-ui-role="slider" name="no-background-slider" data-ui-role="slider" id="no-background-slider" value="10" min="0" max="100"	data-ui-theme="b" data-ui-track-theme="a"/>
		</div>

		<div data-ui-role="fieldcontain">
			<input type="number" data-ui-role="slider" name="slider-1" data-ui-role="slider" id="range-slider-home" value="75" min="0" max="100"  data-ui-theme="b" data-ui-track-theme="a" />
		</div>

		<div data-ui-role="fieldcontain">
			<label for="slider-1">Input slider:</label>
			<input type="number" data-ui-role="slider" name="slider-1" data-ui-role="slider" id="range-slider-end" value="15" min="0" max="100"  data-ui-theme="b" data-ui-track-theme="a" />
		</div>

		<div data-ui-role="fieldcontain">
			<input type="number" data-ui-role="slider" name="stepped" data-ui-role="slider" id="stepped" value="15" min="0" max="100" step="10"  data-ui-theme="b" data-ui-track-theme="a" />
		</div>

		<div data-ui-role="fieldcontain">
			<select name="slider" id="slider-switch" data-ui-role="slider">
				<option value="off">Off</option>
				<option value="on">On</option>
			</select>
		</div>

		<div data-ui-role="fieldcontain">
			<input type="number" data-ui-role="slider" name="onchange" id="onchange" data-ui-role="slider" value="25" min="0" max="100" step="10" onchange="onChangeCounter()" data-ui-theme="b" data-ui-track-theme="a" />
		</div>

		<div data-ui-role="fieldcontain">
			<label for="slider">Input slider:</label>
			<input type="number" data-ui-role="slider" name="slider" id="slider" value="25" min="0" max="100" class="should-be-native"/>
		</div>

		<div data-ui-role="fieldcontain">
			<label for="step-slider">Input slider:</label>
			<input type="number" data-ui-role="slider" name="step-slider" data-ui-role="slider" id="step-slider" value="25" min="0" max="100" step="20"/>
		</div>

		<div data-ui-role="fieldcontain">
			<label for="empty-string-val-slider">Input slider:</label>
			<input type="number" data-ui-role="slider" name="empty-string-val-slider" data-ui-role="slider" id="empty-string-val-slider" value="25" min="10" max="100" step="20"/>
		</div>

		<div data-ui-role="fieldcontain">
			<label id="label-id" for="label-id-slider">Input slider:</label>
			<input type="number" data-ui-role="slider" name="slider" data-ui-role="slider" id="label-id-slider" value="25" min="0" max="100"/>
		</div>

		<div data-ui-role="fieldcontain">
			<label for="mousedown-which-events">Input slider:</label>
			<input type="number" data-ui-role="slider" name="slider" data-ui-role="slider" id="mousedown-which-events" value="25" min="0" max="100"/>
		</div>

		<div data-ui-role="fieldcontain">
			<label for="start-stop-events">Input slider:</label>
			<input type="number" data-ui-role="slider" name="slider" data-ui-role="slider" id="start-stop-events" value="25" min="0" max="100"/>
		</div>

		<div data-ui-role="fieldcontain">
			<label for="mouseup-refresh">Input slider:</label>
			<input type="number" data-ui-role="slider" name="slider" data-ui-role="slider" id="mouseup-refresh" value="25" min="0" max="100"/>
		</div>

		<div data-ui-role="fieldcontain">
			<label for="remove-events-slider">Input slider:</label>
			<input type="number" data-ui-role="slider" name="remove-events-slider" data-ui-role="slider" id="remove-events-slider" value="25" min="0" max="100"/>
		</div>

		<label>Input slider:
			<input type="number" data-ui-role="slider" name="disable-test" data-ui-role="slider" id="disable-test" value="17" min="0" max="100"/>
		</label>

		<label>Tooltip slider:
			<input type="number" data-ui-role="slider" name="tooltip-test" data-ui-role="slider" id="tooltip-test" value="17" min="0" max="100" data-ui-popup-enabled="true"/>
		</label>

		<label>Tooltip w/ Button value:
			<input type="number" data-ui-role="slider" name="tooltip-test-both" data-ui-role="slider" id="tooltip-test-both" value="17" min="0" max="100" data-ui-popup-enabled="true" data-ui-show-value="true"/>
		</label>

		<label>Input slider:
			<input type="number" data-ui-role="slider" name="disable-input-test" data-ui-role="slider" id="disable-input-test" value="17" min="0" max="100" />
		</label>

		<div data-ui-role="fieldcontain">
			<input type="number" data-ui-role="slider" name="slider-change-event" data-ui-role="slider" id="slider-change-event" value="2" min="0" max="4" step="1" />
		</div>

	</div>

	<div id="enhancetest">
		<input type="number" data-ui-role="slider" name="slider-enhancetest" data-ui-role="slider" id="range-slider-enhancetest" value="75" min="0" max="100"  data-ui-theme="b" data-ui-track-theme="a" />
	</div>

</body>
</html>
